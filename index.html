<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonChat</title>
  <link rel="stylesheet" href="./out.css">
  <script src="./js/server.js"></script>
  <script src="./js/html.js"></script>
  <script src="./js/app.js" defer></script>
</head>
<body class="bg-neutral-900 text-purple-300">
  <div id="message" class="absolute bg-neutral-900 top-0 z-50 w-screen h-screen hidden items-center justify-center font-semibold text-4xl"></div>
  <div class="flex gap-4 w-screen h-screen p-4 select-none">
    <div class="w-48 bg-white/5 rounded-xl flex flex-col">
      <div class="flex-1 overflow-y-auto rounded-xl flex flex-col text-gray-300" id="chats"></div>
      <div class="w-full bg-black/50 rounded-xl text-center">
        <p class="p-1 font-semibold text-gray-300">AnonChat</p>
      </div>
    </div>
    <div class="flex-1 flex flex-col bg-white/5 text-gray-300 rounded-xl">
      <div class="flex-1 flex flex-col overflow-y-auto rounded-xl gap-2 p-2 break-all" id="messages"></div>
      <div class="w-full bg-black/50 rounded-xl">
        <input class="w-full p-1 px-2 bg-transparent focus:outline-none" type="text" id="messageInput" placeholder="Enter message">
      </div>
    </div>
  </div>
</body>
</html>
